<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Papper Scissors</title>
    <script src="rockPaperScissors.js" defer></script>
</head>

<body>
    <div id="gameContainer">
        <div class="top">
            <div>
                <div class="scoreboard">
                    <pre class="scores"></pre>
                    <div class="roundResult"></div>
                    <div class="finalResult"></div>
                </div>

                <div class="gameRoundsContainer">
                    <div>
                        <span>How many rounds can you handle?</span>
                        <select name="round" id="rounds">
                            <option value="">Select</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                            <option value="5">Five</option>
                            <option value="6">Six</option>
                            <option value="7">Seven</option>
                            <option value="8">Eight</option>
                            <option value="9">Nine</option>
                            <option value="10">Ten</option>
                        </select>
                    </div>
                    <div class="roundsLeft"></div>
                </div>
            </div>

        </div>

        <div class="playerSelection">
            <div><img id="rock" src="img/rock.png" alt="Rock"></div>
            <div><img id="paper" src="img/paper.png" alt="Paper"></div>
            <div><img id="scissors" src="img/scissors.png" alt="Scissors"></div>
        </div>

        <div class="resetBtnContainer"><button class="resetBtn">Reset</button></div>
    </div>
</body>

</html>
