<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css"> 
    <script src="/static/js/gameScript.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="gameContainer">
        <h1>Play Game.</h1>
        <h3>Rock, paper or Scissors</h3>
        
        <div id="scoresBoard">
            <h2>Scores</h2>
            <div id="roundResult"><p class="roundResult"> </p></div>
            <div id="playerScore"> Player: <span class="playerScore"> 0 </span> </div>
            <div id="computerScore">Computer: <span class="computerScore"> 0 </span></div>
            <div><p class="winner"></p> </div>
        </div>

        <div id="gameBtns">
            <button id="rock">RocK</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>

        <div id="rounds">
            <label for="gameRound">How Many Rounds?</label>
            <input id="gameRound" type="number" min="0" max="10"> Maximum of 10 rounds.
            <button class="playBtn">Play</button>
        </div>
    </div>
</body>
</html>
